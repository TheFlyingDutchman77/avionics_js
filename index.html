  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="500" height="500" enable-background="new 0 0 500 500">

    <rect x="0" y="0" width="500" height="500"

        <line x1="-129" y1="0" x2="-88" y2="0" style="stroke:yellow;stroke-width:2"/>

        <polyline points="0,0 -54,42 -33,42 0,0" style="fill:none;stroke:black;stroke-width:1"/>
        <polyline points="0,0 33,42 54,42 0,0" style="fill:none;stroke:black;stroke-width:1"/>
      </g>

      <g id="altitude">
        <polyline points="0,0 10,-10 10,-21 68,-21 68,-38 110,-38 110,38 68,38 68,21 10,21 10,10" style="fill:black;stroke:white;stroke-width:1"/>
      </g>

      <g id="airspeed">
        <polyline points="0,-24 55,-24, 55,-48, 80,-48 80,-10 90,0 80,10 80,48, 55,48, 55,24 0,24" style="fill:black;stroke:white;stroke-width:1"/>

    <rect id="selected_altitude" x="366" y="0" width="132" height="32" style="fill:black;stroke:white;stroke-width: 1;"/>

    <rect id="ground_speed" x="0" y="468" width="100" height="32" style="fill:black;stroke:white;stroke-width: 1;"/>

    <use x="250" y="250" xlink:href="#triangles"/>
    <use x="380" y="250" xlink:href="#altitude"/>
