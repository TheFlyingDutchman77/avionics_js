dist: xenial
language: node_js
node_js:
  - 10
stages:
  - build
  - check
  - test
jobs:
  include:
    - stage: build
      name: Make sure the build is successful
      script: yarn build

    - stage: check
      name: Audit package dependencies for security vulnerabilities
      script: yarn audit

    - stage: test
      name: Run linter (ESLint)
      script: yarn lint
  
    - stage: test
      name: Run karma test suite
      addons:
        firefox: latest
        chrome: stable
      script:
        - yarn build
        - yarn test
      before_script:
        - Xvfb :99 & export DISPLAY=:99
        - sleep 5
      before_deploy:
        - yarn build
        - cp dist/avionics.js avionics.js
        - git add .
deploy:
  provider: npm
  on:
    tags: true
